{% extends "base.html" %}


{% block navbarLeft %}
    <div class="navbar-nav">
    <a href="/create_project" class="btn btn-outline-success my-2 my-sm-0" role="button">Create Project</a>
    </div>
{% endblock %}


{% block content %}
<div class="container">
  <div class="row">
  <table class="table table-hover">
      <thead class="thead-light">
        <tr>
            <th scope="col">Project Name</th>
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            <td>
                <a href="/project/{{ row.id }}/"> {{ row.name }} </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
  </div>
</div>

    <br><br>
{% endblock %}
